name: Testflight build

on:
  workflow_dispatch:
    inputs:
      buildNumber:
        description: 'Build number'
        required: true

jobs:
  testflight-build:
    name: Creating new iOS build and uploding it to the Testflight
    runs-on: macos-latest
    environment: ios
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Setup SSH Keys and known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null
            ssh-add - <<< "${{ secrets.SSH_KEY }}"

      - name: test
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: ssh -T git@github.com

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: yarn install

      - name: Install Pods
        run: yarn ios:pods

      - name: Build & Distribute to Testflight
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          cd ios && ./decrypt_authkey.sh
          yarn ios:test-flight
        env:
          BUILD_NUMBER: ${{ github.event.inputs.buildNumber }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPSTORE_AUTHKEY: ${{ secrets.APPSTORE_AUTHKEY }}
